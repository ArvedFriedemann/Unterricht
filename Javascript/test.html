<!DOCTYPE html>
<html>
<body>

<script>
  //const el = document.createElement("img");
  var el = new Image();
  el.src = "computerAnswer.svg";
  el.style.top = "100px"
  el.style.left = "100px"
  document.body.appendChild(el);
  let counter = 0;
  function onTick() {
    el.style.marginLeft = counter+"px";
    counter++;
  }

  setInterval(onTick, 100);

</script>
